<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
		<a-box material="color: yellow" gps-entity-place="latitude: 52.0953694; longitude: 5.1229358"> </a-box>
		<a-box material="color: blue" gps-entity-place="latitude: 52.095542895648826; longitude: 5.1233428141758255"></a-box>
		<a-box material="color: red" gps-entity-place="latitude: 52.095180376876; longitude: 5.123385729519832"></a-box>
		<a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 0' rotation-reader>
		</a-camera>
    </a-scene>
  </body>
</html>
